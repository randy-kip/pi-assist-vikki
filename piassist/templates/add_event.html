{% extends "base.html" %}

{% block content %}
<style>
    .separate{
        margin-top: 30px;
    }
</style>
<div class="container">
    <div class="form-container">
        <h1 class="title is-4">Add New Event for {{ tenant_name }}</h1>
        
        <form method="POST">
            <div class="separate">
                <label for="event_name" class="form-label">Event Name</label>
                <input type="text" name="event_name" class="input form-input" required>
            </div>

            <div class="separate">
                <label for="start_datetime" class="form-label">Start Date and Time</label>
                <input type="datetime-local" name="start_datetime" class="input form-input" required>
            </div >

            <div class="separate">
                <label for="end_datetime" class="form-label">End Date and Time</label>
                <input type="datetime-local" name="end_datetime" class="input form-input" required>
            </div>

            <div class="separate">
                <label for="event_type" class="form-label">Event Type</label>
                <select name="event_type" class="select form-select" required>
                    <option value="appointment">Appointment</option>
                    <option value="deadline">Deadline</option>
                    <option value="meeting">Meeting</option>
                </select>
            </div>

            <div class="separate">
                <label for="client_id" class="form-label">Client</label>
                <select name="client_id" class="select form-select" required>
                    <option value="">-- Select Client --</option>
                    {% for client in clients %}
                        <option value="{{ client.id }}" required>{{ client.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="separate">
                <label for="casefile_id" class="form-label">Casefile</label>
                <select name="casefile_id" class="select form-select" required>
                    <option value="">-- Select Casefile --</option>
                    {% for casefile in casefiles %}
                        <option value="{{ casefile.id }}" required>{{ casefile.case_label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="separate">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="textarea form-textarea" required></textarea>
            </div>
 <div class="separate">
            <button type="submit" class="button form-button">Create Event</button>
            </div>
        </form>
<div class="separate">
        <a href="{{ url_for('casefile.view_calendar', tenant_name=tenant_name) }}" class="back-link">Back to Calendar</a>
        </div>
    </div>
</div>
{% endblock %}
