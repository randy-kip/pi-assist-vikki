{% extends "base.html" %}
{% block content %}
    <div class="container">
        <!-- FORM BODY STARTS HERE -->
        <div id="medical_bill_form">
            <div class="box">
                <h1 class="title">New Bills and Records Request</h1>
                <form method="POST" action="">
               <!-- CLIENT NAME AND MED PROVIDER -->
               <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <label class="label">Client</label>
                        <div class="select">
                            <select name="client_id" required>
                                <option value=""></option>
                                {% for client in clients %}<option value="{{ client.id }}">{{ client.full_name }}</option>{% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Medical Provider</label>
                        <div class="select">
                            <select name="medical_provider_id" required>
                                <option value=""></option>
                                {% for medical_provider in medical_providers %}<option value="{{ medical_provider.id }}">{{ medical_provider.name }}</option>{% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
               </div>
                <!-- BILL AND RECORD RECEIVED -->
               <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Date of Last Request</label>
                            <div class="control">
                                <input class="input" type="date" name="last_request_date">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Is bill received?</label>
                            <div class="control">
                                <div class="select">
                                    <select name="is_bill_received">
                                        <option></option>
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Are records received?</label>
                            <div class="control">
                                <div class="select">
                                    <select name="is_record_received">
                                        <option></option>
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Bill/Record Expense</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" min="0" name="expense">
                            </div>
                        </div>
                    </div>
               </div>
                <!-- BILL CALCULATIONS -->
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Total Billed</label>
                            <div class="control">
                                <input class="input" type="number" step ="0.01" name="total_billed">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Insurance Paid</label>
                            <div class="control">
                                <input class="input" type="number" step ="0.01" name="insurance_paid">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Ins/NI Adjusted</label>
                            <div class="control">
                                <input class="input" type="number" step ="0.01" name="insurance_adjusted">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">MedPay Paid</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" name="mp_paid">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Patient Paid</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" name="patient_paid">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Reduction</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" min="0" name="reduction_amount">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- LIEN AND COLLECTIONS -->
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Is a lien filed?</label>
                            <div class="control">
                                <div class="select">
                                    <select name="is_lien_filed">
                                        <option></option>
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Is the bill in collections?</label>
                            <div class="control">
                                <div class="select">
                                    <select name="is_in_collections">
                                        <option></option>
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BUTTON -->
                <div class="buttons is-right">
                    <button class="button is-large">Create</button>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
