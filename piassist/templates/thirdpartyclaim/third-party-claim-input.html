{% extends "base.html" %}
{% block content %}
<div class="container">
    <!-- FORM BODY STARTS HERE 
    <form method="POST" action="/new/thirdpartyclaim/defendant/casefile/{{ casefile_id }}"> -->
    <form method="POST" action="{{ url_for('thirdpartyclaim.input',casefile_id=casefile_id, tenant_name=tenant_name ) }}">
        <div id="third_party_claim_form">
            <div class="box">
                <h1 class="title">New Defendant</h1>
                 <!-- AUTO INSURANCE COMPANY POLICY NUMBER -->
                 <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <!-- first_name (MODELED)-->
                                <div class="field">
                                    <label class="label">Defendant First Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="first_name">
                                    </div>
                                </div>
                                <!-- last_name (MODELED) -->
                                <div class="field">
                                    <label class="label">Defendant Last Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="last_name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Is the name of the insured on the policy different than the driver?</label>
                    <div class="select">
                        <select name="is_policyholder">
                            <option></option>
                            <option>True</option>
                            <option>False</option>
                        </select>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <!-- is_policyholder (radio BOOLEAN) (MODELED) -->
                    <div class="field-body">
                        <!-- policyholder_first_name (MODELED) -->
                        <div class="field">
                            <label class="label">Policyholder's First Name</label>
                            <div class="control">
                                <input class="input" type="text" name="policyholder_first_name">
                            </div>
                        </div>
                        <!-- policyholder_last_name (MODELED) -->
                        <div class="field">
                            <label class="label">Policyholder's Last Name</label>
                            <div class="control">
                                <input class="input" type="text" name="policyholder_last_name">
                            </div>
                        </div>
                    </div>
                        </div>
                                <!-- rode_ambulance (radio BOOLEAN) (MODELED) -->
                        <div class="field">
                            <label class="label">Did anyone in their party leave in an ambulance?</label>
                            <div class="select">
                                <select name="rode_ambulance">
                                    <option></option>
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label">Auto Insurance Company</label>
                                    <div class="select">
                                        <select name="auto_insurance_id" required>
                                            <option></option>
                                            {% for auto_insurance_provider in auto_insurance_providers %}<option value="{{ auto_insurance_provider.id }}">{{ auto_insurance_provider.name }}</option>{% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Policy Number</label>
                                    <div class="control">
                                        <input class="input" type="text" name="policy_number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label">Has a claim been started?</label>
                                    <div class="select">
                                        <select name="is_started">
                                            <option></option>
                                            <option>True</option>
                                            <option>False</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Claim Number</label>
                                    <div class="control">
                                        <input class="input" type="text" name="claim_number">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Has our client given a statement about this claim?</label>
                                    <div class="control">
                                        <div class="select">
                                            <select name="is_statement">
                                                <option></option>
                                                <option>True</option>
                                                <option>False</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                <!-- NOTES-->
                <div class="field">
                    <label class="label">Claim Notes</label>
                    <textarea class="textarea" name="notes"></textarea>
                </div>
                </div>
                <!-- BUTTON -->
                <div class="buttons is-right">
                    <button class="button is-large">Create</button>
                </div>
            </div>
        </div>
    </form>
    <!-- FORM BODY ENDS HERE -->
</div>
{% endblock %}
