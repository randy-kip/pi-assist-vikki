{% extends "base.html" %}
{% block content %}
    <div class="container">
        <!-- FORM BODY STARTS HERE -->
        <div id="health_claim_form">
            <div class="box">
                <h1 class="title">New Health Insurance Subrogation Claim Details</h1>
                <form method="POST" action="{{ url_for('healthclaim.input', tenant_name=tenant_name , casefile_id=casefile_id) }}">
               <!-- CLIENT AND HEALTH INSURANCE -->
               <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <label class="label">Client</label>
                        <div class="select">
                            <select name="client_id" required>
                                <option value=""></option>
                                {% for client in clients %}<option value="{{ client.id }}">{{ client.full_name }}</option>{% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Health Insurance Provider</label>
                        <div class="select">
                            <select name="health_insurance_id" required>
                                <option value=""></option>
                                {% for health_insurance_provider in health_insurance_providers %}<option value="{{ health_insurance_provider.id }}">{{ health_insurance_provider.name }}</option>{% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
               </div>
                <!-- MEMBER ID AND EVENT ID -->
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Member ID</label>
                            <div class="control">
                                <input class="input" type="text" name="member_id">
                            </div>
                        </div>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Event Number</label>
                            <div class="control">
                                <input class="input" type="text" name="event_number">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- HIPAA AND LOR SENT -->
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Is HIPAA Sent?</label>
                            <div class="select">
                                <select name="is_hipaa_sent">
                                    <option></option>
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Is LOR Sent?</label>
                            <div class="select">
                                <select name="is_lor_sent">
                                    <option></option>
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Date of Last Request</label>
                            <div class="control">
                                <input class="input" type="date" name="last_request_date">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- LOG DETAILS -->
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Is log received?</label>
                            <div class="select">
                                <select name="is_log_received">
                                    <option></option>
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Total Due</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" name="total_due">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BUTTON -->
                <div class="buttons is-right">
                    <button class="button is-large">Update</button>
                </div>
            </form>
            </div>
        </div>
        <!-- FORM BODY ENDS HERE -->
    </div>
{% endblock %}
