{% extends "base.html" %}

{% block content %}
<h2>Select a Tenant</h2>

{% if tenants %}
    <ul>
    {% for tenant in tenants %}
        <li>
            {{ tenant.name }}
            <form action="{{ url_for('auth.delete_tenant', tenant_id=tenant.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this tenant and all associated data?');" class="btn btn-danger">
                    Delete
                </button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tenants available.</p>
{% endif %}
       
{% endblock %}
